<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Romanov</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Для жінок</a>
                </li>
                <img class="triangle" src="/image/icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg"
                  alt="arrow_down">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Для дітей</a>
                </li>
                <img class="triangle" src="/image/icons/arrow_drop_down_FILL0_wght400_GRAD0_opsz48.svg"
                  alt="arrow_down">
              </ul>
            </nav>
            <a class="header__logo logo" href="#">
              <img class="img-logo" src="/image/images/Logo-text.png" alt="Logo">
            </a>
            <nav class="header__user-nav">
              <a class="header__top-buttons" href="#">Оплата</a>
              <a class="header__top-buttons" href="#">Доставка</a>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="container">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__sale-content">
                <span class="text">
                  Зимовий розпродаж
                </span>
                <h1 class="sale">
                  ВЕЛИКІ ЗНИЖКИ
                </h1>
                <a class="header__button button button--empty" href="#">Дивитись моделі</a>
              </div>

              <img class="header__img img" src="/image/images/running_shoes_PNG5823.png" alt="">

            </div>
          </div>
        </div>
        <div class="header__row">
          <div class="container">
            <div class="header__row-inner">
              <div class="header__row-main">
                <h2 class="header__row text-row1">
                  БЕЗКОШТОВНА ДОСТАВКА ВІД 2000 ГРН
                </h2>
                <span class="header__row text-row2">
                  Зробіть замовлення та отримайте подарунок!
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="JS/main.js"></script>
</body>

</html>
